<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="js/loader.js" type="text/javascript"></script>
	<script src="lib/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		requirejs.config({
			paths: {
				jquery: 'lib/jquery-1.9.1.min',
				bootstrap: 'lib/bootstrap/dist/js/bootstrap.min',
				fuelux: 'js'
			}
		});

		require(['jquery', 'fuelux/all'], function ($){
			var myRepeater = $('#MyRepeater');

			myRepeater.repeater({
				dataSource: function(options, callback){
					callback({
						columns: [
							{
								property: 'name',
								label: 'Name',
								sortable: true
							},
							{
								property: 'cost',
								label: 'Cost',
								sortable: true
							},
							{
								property: 'color',
								label: 'Color',
								sortable: true
							}
						],
						thumbnails: [
							{
								name: 'gud stuff'
							},
							{
								name: 'yay'
							},
							{
								name: 'works'
							}
						]
					});
				}
			});


		});
	</script>
</head>

<body>
	<div class="container" style="margin-top:20px;">

		<div class="repeater" id="MyRepeater">
			<div class="repeater-header"></div>
			<div class="repeater-main"></div>
			<div class="repeater-footer"></div>
		</div>

	</div>
</body>
</html>
