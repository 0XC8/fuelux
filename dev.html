<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js',
				sample: 'sample'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'index', 'data', 'fuelux/all'], function ($, data){

		});
	</script>
</head>

<body style="padding: 20px;">
	<!--<div class="container" style="padding: 20px; margin-top:20px;">-->

		<div class="clearfix">

			<h2 id="tree"><a href="#tree">#</a>Tree</h2>

			<div class="form-group">
				<label class="control-label">Items selectable</label>
				<div class="form-group">

					<div id="MyTree" class="tree" role="treegrid" data-initialize="tree">
						<div class="tree-folder" style="display:none;">
							<div class="tree-folder-header">
								<i class="glyphicon glyphicon-folder-close"></i>

								<div class="tree-folder-name"></div>
							</div>
							<div class="tree-folder-content"></div>
							<div class="tree-loader" style="display:none">
								<!--Place your loading HTML here-->
								Loading...
							</div>
						</div>
						<div class="tree-item" style="display:none;">
							<i class="glyphicon tree-dot"></i>

							<div class="tree-item-name"></div>
						</div>
					</div>
				
				</div>
			</div>

			<div class="form-group">
				<label class="control-label">Folders selectable</label>
				<div class="form-group">

					<div id="MyTreeSelectableFolder" class="tree tree-folder-select" role="treegrid" data-initialize="tree" style="margin-top:10px;">
						<div class="tree-folder" style="display:none;">
							<div class="tree-folder-header">
								<i class="tree-triangle-right"></i>
								<i class="glyphicon glyphicon-folder-close"></i>
							</div>
							<div class="tree-folder-name"></div>
							<div class="tree-folder-content"></div>
							<div class="tree-loader" style="display:none">
								<!--Place your loading HTML here-->
								Loading...
							</div>
						</div>
					</div>

				</div>
			</div>

			<hr/>

		</div>


		
	<!--</div>-->
</body>
</html>
