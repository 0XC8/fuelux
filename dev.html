<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="js/loader.js" type="text/javascript"></script>
	<script src="lib/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		requirejs.config({
			paths: {
				jquery: 'lib/jquery-1.9.1.min',
				underscore: 'lib/underscore/underscore',
				bootstrap: 'lib/bootstrap/dist/js/bootstrap.min',
				fuelux: 'js',
				moment: 'lib/moment', // comment out if you dont want momentjs to be default
				sample: 'sample'
			}
		});

		require(['jquery', 'fuelux/all', 'index'], function ($){});
	</script>
</head>

<body>
	<div class="container" style="margin-top:20px;">
		<!-- DATEPICKER -->
		<div>
			<div class="row">
				<div class="col-lg-4">

					<div class="datepicker input-group dropdown" id="datepicker1">
						<input type="text" class="form-control" data-toggle="dropdown" />
						<!-- this must go aver the input. if button is present, it must go in between or the input group will not look right -->
						<div class="dropdown-menu"></div>
						<span class="input-group-btn" data-toggle="dropdown">
							<button type="button" class="btn btn-default">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>

				</div>
			</div>


			<div class="datepicker dropdown" id="datepicker1">
				<div class="input-append">
					<div class="dropdown-menu"></div>
					<input type="text" class="span2" value="" data-toggle="dropdown">
					<button type="button" class="btn btn-default" data-toggle="dropdown"><i class="glyphicon glyphicon-calendar"></i></button>
				</div>
			</div>
			<div style="margin-top: 10px">
				<span class="btn btn-default btn-sm" id="datepicker-enable">enable</span>
				<span class="btn btn-default btn-sm" id="datepicker-disabled">disable</span>
				<span class="btn btn-default btn-sm" id="datepicker-logFormattedDate">log formatted date</span>
				<span class="btn btn-default btn-sm" id="datepicker-logDateObj">log date object</span>
				<span class="btn btn-default btn-sm" id="datepicker-logDateUnix">log unix date</span>
				<span class="btn btn-default btn-sm" id="datepicker-setDate">set date 7 days ahead (will log new value)</span>
			</div>
		</div>


	</div>
</body>
</html>
