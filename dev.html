<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="js/loader.js" type="text/javascript"></script>
	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap.min',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js',
				sample: 'sample'
			}
		});

		require(['jquery', 'fuelux/all', 'index'], function ($){
			$('#MyWizard').wizard();

			$('#MyWizard').wizard('addSteps', 2, 2,
					[
						{ badge: 3, label: 'Step 3', pane: 'This is step 3' },
						{ badge: 4, label: 'Step 4', pane: 'This is step 4' }
					]
			);

			//$('#MyWizard').wizard('removeSteps', 2, 3);
		});
	</script>
</head>

<body>
	<div class="container" style="margin-top:20px;">

		<div id="MyWizard" class="wizard">
			<ul class="steps">
				<li class="active" data-step="1"><span class="badge badge-info">1</span>Step 1<span class="chevron"></span></li>
				<li data-step="2"><span class="badge">2</span>Step 2<span class="chevron"></span></li>
				<li data-step="3"><span class="badge">3</span>Step 3<span class="chevron"></span></li>
				<!--<li data-step="4"><span class="badge">4</span>Step 4<span class="chevron"></span></li>-->
				<!--<li data-step="5"><span class="badge">5</span>Step 5<span class="chevron"></span></li>-->
				<!--<li data-step="6"><span class="badge">6</span>Step 6<span class="chevron"></span></li>-->
				<!--<li data-step="7"><span class="badge">7</span>Step 7<span class="chevron"></span></li>-->
				<!--<li data-step="8"><span class="badge">8</span>Step 8<span class="chevron"></span></li>-->
				<!--<li data-step="9"><span class="badge">9</span>Step 9<span class="chevron"></span></li>-->
				<!--<li data-step="10"><span class="badge">10</span>Step 10<span class="chevron"></span></li>-->
			</ul>
			<div class="actions">
				<button class="btn btn-default btn-xs btn-prev"> <span class="glyphicon glyphicon-arrow-left"></span>Prev</button>
				<button class="btn btn-default btn-xs btn-next" data-last="Finish">Next<span class="glyphicon glyphicon-arrow-right"></span></button>
			</div>
			<div class="step-content">
				<div class="step-pane active" data-step="1">This is step 1</div>
				<div class="step-pane" data-step="2">This is step 2</div>
				<div class="step-pane" data-step="3">This is step 3</div>
				<!--<div class="step-pane" data-step="4">This is step 4</div>-->
				<!--<div class="step-pane" data-step="5">This is step 5</div>-->
				<!--<div class="step-pane" data-step="6">This is step 6</div>-->
				<!--<div class="step-pane" data-step="7">This is step 7</div>-->
				<!--<div class="step-pane" data-step="8">This is step 8</div>-->
				<!--<div class="step-pane" data-step="9">This is step 9</div>-->
				<!--<div class="step-pane" data-step="10">This is step 10</div>-->
			</div>
		</div>

	</div>
</body>
</html>
