<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js',
				sample: 'sample'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'data', 'fuelux/all'], function ($, data){
			$('#MyPillbox').pillbox({
				truncate: true,
				onKeyDown: function( data, callback ){
					callback({data:[
						{ text: 'Acai', value:  'acai' },
						{ text: 'African cherry orange', value:  'african cherry orange' },
						{ text: 'Banana', value:  'banana' },
						{ text: 'Bilberry', value:  'bilberry' },
						{ text: 'Cantaloupe', value:  'cantaloupe' },
						{ text: 'Ceylon gooseberry', value:  'ceylon gooseberry' },
						{ text: 'Dragonfruit', value:  'dragonfruit' },
						{ text: 'Dead Man\'s Fingers', value:  'dead man\'s fingers' },
						{ text: 'Fig', value:  'fig' },
						{ text: 'Forest strawberries', value:  'forest strawberries' },
						{ text: 'Governor’s Plum', value:  'governor’s plum' },
						{ text: 'Grapefruit', value:  'grapefruit' },
						{ text: 'Guava', value:  'guava' },
						{ text: 'Honeysuckle', value:  'honeysuckle' },
						{ text: 'Huckleberry', value:  'huckleberry' },
						{ text: 'Jackfruit', value:  'jackfruit' },
						{ text: 'Japanese Persimmon', value:  'japanese persimmon' },
						{ text: 'Key Lime', value:  'key lime' },
						{ text: 'Kiwi', value:  'kiwi' },
						{ text: 'Lemon', value:  'lemon' },
						{ text: 'Lillypilly', value:  'lillypilly' },
						{ text: 'Mandarin', value:  'mandarin' },
						{ text: 'Miracle Fruit', value:  'miracle fruit' },
						{ text: 'Orange', value:  'orange' },
						{ text: 'Oregon grape', value:  'oregon grape' },
						{ text: 'Persimmon', value:  'persimmon' },
						{ text: 'Pomegranate', value:  'pomegranate' },
						{ text: 'Rhubarb', value:  'rhubarb' },
						{ text: 'Rose hip', value:  'rose hip' },
						{ text: 'Soursop', value:  'soursop' },
						{ text: 'Starfruit', value:  'starfruit' },
						{ text: 'Tamarind', value:  'tamarind' },
						{ text: 'Thimbleberry', value:  'thimbleberry' },
						{ text: 'Wineberry', value:  'wineberry' },
						{ text: 'Wongi', value:  'wongi' },
						{ text: 'Youngberry', value: 'youngberry' }
					]});
				}
			});
		});
	</script>
</head>

<body style="padding: 20px;">
	<div class="container" style="padding: 20px; margin-top:20px;">

		<div id="MyPillbox" class="pillbox" style="width: 300px;">
			<ul class="clearfix pill-group">
				<li class="btn btn-default pill" data-value="foo">
					<span>Item 1</span>
					<span class="glyphicon glyphicon-close">
						<span class="sr-only">Remove</span>
					</span>
				</li>
				<li class="btn btn-default pill">
					<span>Item 2</span>
					<span class="glyphicon glyphicon-close">
						<span class="sr-only">Remove</span>
					</span>
				</li>
				<li class="btn btn-default pill" data-value="three-value">
					<span>Item 3</span>
					<span class="glyphicon glyphicon-close">
						<span class="sr-only">Remove</span>
					</span>
				</li>
				<li class="btn btn-default pill">
					<span>Item 4</span>
					<span class="glyphicon glyphicon-close">
						<span class="sr-only">Remove</span>
					</span>
				</li>
				<li class="btn btn-default pill">
					<span>Item 5</span>
					<span class="glyphicon glyphicon-close">
						<span class="sr-only">Remove</span>
					</span>
				</li>
				<li class="pillbox-input-wrap btn-group">
					<a class="pillbox-more">and <span class="pillbox-more-count"></span> more...</a>
					<input type="text" class="form-control dropdown-toggle pillbox-add-item" placeholder="add item">
					<button type="button" class="dropdown-toggle sr-only">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="suggest dropdown-menu" role="menu" data-toggle="dropdown" data-flip="auto"></ul>
				</li>
			</ul>
		</div>
		
	</div>
</body>
</html>
