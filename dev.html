<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js',
				sample: 'sample'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'data', 'index', 'fuelux/all'], function ($, data){

		});
	</script>
</head>

<body style="padding: 20px;">
	<div class="container" style="padding: 20px; margin-top:20px;">


		
		<div class="clearfix">

			<h2 id="tree"><a href="#tree">#</a>Tree</h2>

			<div class="form-group">
				<label class="control-label">Items selectable only</label>
				<div class="form-group">

					<ul id="MyTree" class="tree" role="treegrid" data-initialize="tree">
						<!-- branch/folder template -->
						<li class="tree-branch hide" role="treeitem">
							<div class="tree-branch-header">
								<button class="tree-branch-name">
									<span class="glyphicon icon-caret glyphicon-play"></span>
									<span class="glyphicon icon-folder glyphicon-folder-close"></span>
									<label>Example Folder</label>
								</button>
							</div>
							<ul class="tree-branch-children" role="group"></ul>
							<div class="tree-loader" role="alert">Loading...</div>
						</li>
						<!-- item template -->
						<li class="tree-item hide" role="treeitem">
							<button class="tree-item-name"><span class="glyphicon icon-item fueluxicon-bullet"></span><label>Example Item</label></button>
						</li>
					</ul>
				
				</div>
			</div>

			<div class="form-group">
				<label class="control-label">Folders selectable</label>
				<div class="form-group">

					<ul id="MyTreeSelectableFolder" class="tree tree-folder-select" role="treegrid" data-initialize="tree">
						<li class="tree-branch hide" role="treeitem">
							<div class="tree-branch-header">
								<button class="glyphicon icon-caret glyphicon-play"></button>
								<button class="tree-branch-name">
									<span class="glyphicon icon-folder glyphicon-folder-close"></span>
									<label>Example Folder</label>
								</button>
							</div>
							<div class="tree-branch-children"></div>
							<div class="tree-loader" role="alert">Loading...</div>
						</li>
					</ul>

				</div>
			</div>

			<hr/>

		</div>

	</div>
</body>
</html>
