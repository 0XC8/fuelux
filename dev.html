<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="js/loader.js" type="text/javascript"></script>
	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap.min',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js',
				sample: 'sample'
			}
		});

		require(['jquery', 'fuelux/all'], function ($){
			var myRepeater = $('#MyRepeater');

			myRepeater.repeater({
				dataSource: function(options, callback){
					var colors = ['', '#D9EDF7', '#F2DEDE', '#FCF8E3', '#DFF0D8'];
					var resp = { items: [], pages: 15, page: options.pageIndex };
					var i, j, l;

					for(i=1,l=23; i<l; i++){
						j = Math.floor(Math.random() * 4) + 1;
						resp.items.push({ color: colors[j], name: ('Thumbnail ' + i) });
					}

					if(window.console && window.console.log){
						console.log(options);
					}

					//setTimeout(function(){
						callback(resp);
					//}, 1000);
				}
			});


		});
	</script>

	<style type="text/css">
		.thumbnail {
			border: 1px solid #aaa;
			color: #666;
			float: left;
			font-size: 14px;
			height: 130px;
			line-height: 34px;
			margin: 10px 12px;
			text-align: center;
			width: 100px;

			-webkit-box-shadow: 0 2px 6px 0 #AAAAAA;
			box-shadow: 0 2px 6px 0 #AAAAAA;
		}

		.thumbnail img {
			display: block;
			margin-top: 12px;
		}

		.thumbnailCont {
			height: 100%;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="container" style="margin-top:20px;">

		<div class="repeater" id="MyRepeater">
			<div class="repeater-header">
				<div class="repeater-header-left">
					<span class="repeater-title">Awesome Repeater</span>
					<div class="repeater-search">
						<div class="search input-group">
							<input type="search" class="form-control" placeholder="Search">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search"></span>
									<span class="sr-only">Search</span>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="repeater-header-right">
					<div class="btn-group selectlist repeater-filters" data-resize="auto">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="selected-label">&nbsp;</span>
							<span class="caret"></span>
							<span class="sr-only">Toggle Filters</span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li data-value="All" data-selected="true"><a href="#">All</a></li>
							<li data-value="Bleh"><a href="#">Bleh</a></li>
							<li data-value="Bloo"><a href="#">Bloo</a></li>
						</ul>
						<input class="hidden hidden-field" name="filterSelection" readonly="readonly" aria-hidden="true" type="text"/>
					</div>
				</div>
			</div>
			<div class="repeater-main"></div>
			<div class="repeater-footer">
				<div class="repeater-footer-left">
					<div class="repeater-itemization">
						<span><span class="repeater-start">1</span> - <span class="repeater-end">10</span> of <span class="repeater-count">146</span> items</span>
						<div class="btn-group selectlist" data-resize="auto">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span class="selected-label">&nbsp;</span>
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li data-value="5"><a href="#">5</a></li>
								<li data-value="10" data-selected="true"><a href="#">10</a></li>
								<li data-value="20"><a href="#">20</a></li>
								<li data-value="50" data-foo="bar" data-fizz="buzz"><a href="#">50</a></li>
								<li data-value="100"><a href="#">100</a></li>
							</ul>
							<input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text"/>
						</div>
						<span>Per Page</span>
					</div>
				</div>
				<div class="repeater-footer-right">
					<div class="repeater-pagination">
						<button type="button" class="btn btn-default btn-sm repeater-prev"><span class="glyphicon glyphicon-chevron-left"></span></button>
						<span>Page</span>
						<div class="repeater-primaryPaging active">
							<div class="input-group input-append dropdown combobox">
								<input type="text" class="form-control">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
									<ul class="dropdown-menu pull-right"></ul>
								</div>
							</div>
						</div>
						<input type="text" class="form-control repeater-secondaryPaging">
						<span>of <span class="repeater-pages"></span></span>
						<button type="button" class="btn btn-default btn-sm repeater-next"><span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
