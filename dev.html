<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			config: {
				moment: {
					noGlobal: true
				}
			},
			paths: {
				jquery: pathToJQuery,
				//underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'data', 'fuelux/all'], function ($, data){
			$('#MyDatepicker').datepicker({
				allowPastDates: true,
				momentConfig: {
					culture: 'en',
					format: 'MM-DD-YYYY'
				},
				restricted: [{ from: '08-04-2014', to: '08-15-2014' }, { from: '08-25-2014', to: '08-28-2014' }, { from: '10-01-2014', to: '10-31-2014' }]
			});
		});
	</script>
</head>

<body style="padding: 20px;">
	<div class="container" style="padding: 20px; margin-top:20px;">

		<div class="datepicker" id="MyDatepicker">
			<div class="input-group">
				<input class="form-control" type="text">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-calendar"></span>
						<span class="sr-only">Toggle Calendar</span>
					</button>
					<div class="dropdown-menu dropdown-menu-right datepicker-dropdown" role="menu">
						<div class="datepicker-calendar">
							<div class="datepicker-calendar-header">
								<div class="prev"><span class="glyphicon glyphicon-chevron-left"></span></div>
								<div class="next"><span class="glyphicon glyphicon-chevron-right"></span></div>
								<div class="title">
									<a href="#"><ul class="month">
										<li data-month="0">January</li>
										<li data-month="1">February</li>
										<li data-month="2">March</li>
										<li data-month="3">April</li>
										<li data-month="4">May</li>
										<li data-month="5">June</li>
										<li data-month="6">July</li>
										<li data-month="7">August</li>
										<li data-month="8">September</li>
										<li data-month="9">October</li>
										<li data-month="10">November</li>
										<li data-month="11">December</li>
									</ul> <span class="year"></span></a>
								</div>
							</div>
							<table class="datepicker-calendar-days">
								<thead>
									<tr>
										<th>Su</th>
										<th>Mo</th>
										<th>Tu</th>
										<th>We</th>
										<th>Th</th>
										<th>Fr</th>
										<th>Sa</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<div class="datepicker-calendar-footer">
								<a class="datepicker-today" href="#">Today</a>
							</div>
						</div>
						<div class="datepicker-wheels">
							<div class="datepicker-wheels-month">
								<div class="header">Month</div>
								<ul>
									<li data-month="0"><a href="#">Jan</a></li>
									<li data-month="1"><a href="#">Feb</a></li>
									<li data-month="2"><a href="#">Mar</a></li>
									<li data-month="3"><a href="#">Apr</a></li>
									<li data-month="4"><a href="#">May</a></li>
									<li data-month="5"><a href="#">Jun</a></li>
									<li data-month="6"><a href="#">Jul</a></li>
									<li data-month="7"><a href="#">Aug</a></li>
									<li data-month="8"><a href="#">Sep</a></li>
									<li data-month="9"><a href="#">Oct</a></li>
									<li data-month="10"><a href="#">Nov</a></li>
									<li data-month="11"><a href="#">Dec</a></li>
								</ul>
							</div>
							<div class="datepicker-wheels-year">
								<div class="header">Year</div>
								<ul></ul>
							</div>
							<div class="datepicker-wheels-footer">
								<a class="datepicker-wheels-back" href="#"><span class="glyphicon glyphicon-arrow-left"></span></a>
								<button type="button" class="btn btn-primary btn-xs datepicker-wheels-select">Select</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
