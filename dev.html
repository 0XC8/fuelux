<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js',
				sample: 'sample'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'data', 'fuelux/all'], function ($, data){
			$('#MyRepeater').repeater({
				dataSource: function(options, callback){
					var categories = ['abstract', 'animals', 'business', 'cats', 'city', 'food', 'nature', 'technics', 'transport'];
					var colors = ['#D9EDF7', '#F2DEDE', '#FCF8E3', '#DFF0D8'];
					var delays = ['300', '600', '900', '1200'];
					var numItems = 200;
					var resp = {
						count: numItems,
						items: [],
						pages: (Math.ceil(numItems/(options.pageSize || 30))),
						page: options.pageIndex
					};
					var i, l;

					i = options.pageIndex * (options.pageSize || 30);
					l = i + (options.pageSize || 30);
					resp.start = i + 1;
					resp.end = l;

					for(i; i<l; i++){
						resp.items.push({
							//color: colors[Math.floor(Math.random() * 4)],
							name: ('Thumbnail ' + (i + 1)),
							src: 'http://lorempixel.com/65/75/' + categories[Math.floor(Math.random() * 9)] + '/?_=' + i
						});
					}

					//if(options.search){
					//resp.items = [];
					//}

					if(window.console && window.console.log){
						//console.log(options);
					}
					setTimeout(function(){
						callback(resp);
					}, delays[Math.floor(Math.random() * 4)]);
				}
			});
		});
	</script>
</head>

<body style="padding: 20px;">
	<div class="container" style="padding: 20px; margin-top:20px;">

		<div class="repeater" data-staticheight="500px" id="MyRepeater">
			<div class="repeater-header">
				<div class="repeater-header-left">
					<span class="repeater-title">Awesome Repeater</span>
					<div class="repeater-search">
						<div class="search input-group">
							<input type="search" class="form-control" placeholder="Search"/>
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">
											<span class="glyphicon glyphicon-search"></span>
											<span class="sr-only">Search</span>
										</button>
									</span>
						</div>
					</div>
				</div>
				<div class="repeater-header-right">
					<div class="btn-group selectlist repeater-filters" data-initialize="selectlist" data-resize="auto">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="selected-label">&nbsp;</span>
							<span class="caret"></span>
							<span class="sr-only">Toggle Filters</span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li data-value="all" data-selected="true"><a href="#">All</a></li>
							<li data-value="some"><a href="#">Some</a></li>
							<li data-value="others"><a href="#">Others</a></li>
						</ul>
						<input class="hidden hidden-field" name="filterSelection" readonly="readonly" aria-hidden="true" type="text"/>
					</div>
					<div class="btn-group repeater-views" data-toggle="buttons">
						<label class="btn btn-default active">
							<input name="repeaterViews" type="radio" value="thumbnail">
							<span class="glyphicon glyphicon-th">
								<span class="sr-only">Thumbnail View</span>
							</span>
						</label>
					</div>
				</div>
			</div>
			<div class="repeater-viewport">
				<div class="repeater-canvas"></div>
				<div class="loader repeater-loader"></div>
			</div>
			<div class="repeater-footer">
				<div class="repeater-footer-left">
					<div class="repeater-itemization">
						<span><span class="repeater-start"></span> - <span class="repeater-end"></span> of <span class="repeater-count"></span> items</span>
						<div class="btn-group selectlist" data-initialize="selectlist" data-resize="auto">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span class="selected-label">&nbsp;</span>
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li data-value="5"><a href="#">5</a></li>
								<li data-value="10" data-selected="true"><a href="#">10</a></li>
								<li data-value="20"><a href="#">20</a></li>
								<li data-value="50" data-foo="bar" data-fizz="buzz"><a href="#">50</a></li>
								<li data-value="100"><a href="#">100</a></li>
							</ul>
							<input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text"/>
						</div>
						<span>Per Page</span>
					</div>
				</div>
				<div class="repeater-footer-right">
					<div class="repeater-pagination">
						<button type="button" class="btn btn-default btn-sm repeater-prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous Page</span>
						</button>
						<label id="MyPageLabel" class="page-label">Page</label>
						<div class="repeater-primaryPaging active">
							<div class="input-group input-append dropdown combobox" data-initialize="combobox">
								<input type="text" class="form-control" aria-labelledby="MyPageLabel">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										<span class="caret"></span>
										<span class="sr-only">Toggle Dropdown</span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right"></ul>
								</div>
							</div>
						</div>
						<input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="MyPageLabel">
						<span>of <span class="repeater-pages"></span></span>
						<button type="button" class="btn btn-default btn-sm repeater-next">
							<span class="glyphicon glyphicon-chevron-right"></span>
							<span class="sr-only">Next Page</span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
