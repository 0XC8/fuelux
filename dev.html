<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>dev.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--<link href="dist/css/fuelux.css" rel="stylesheet" type="text/css">-->
	<link href="less/fuelux.less" rel="stylesheet/less" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

	<script src="bower_components/requirejs/require.js" type="text/javascript"></script>
	<script type="text/javascript">
		if(window.console && window.console.clear){
			window.console.clear();
		}

		// Feature detect for jQuery version
		var pathToJQuery;
		if('querySelector' in document
			&& 'localStorage' in window
			&& 'addEventListener' in window ) {
			pathToJQuery = 'bower_components/jquery/dist/jquery';
		} else {
			pathToJQuery = 'bower_components/jquery-1.9.1/jquery';
		}

		requirejs.config({
			paths: {
				jquery: pathToJQuery,
				//underscore: 'bower_components/underscore/underscore',
				bootstrap: 'bower_components/bootstrap/dist/js/bootstrap',
				//moment: 'bower_components/moment-with-langs/index', // comment out if you dont want momentjs to be default
				fuelux: 'js'
			},
			shim: {
				'bootstrap': {
					deps: ['jquery'],
					exports: 'bootstrap'
				}
			}
		});

		require(['jquery', 'data', 'fuelux/all'], function ($, data){
			$('#MyDatepicker').datepicker();
		});
	</script>
</head>

<body style="padding: 20px;">
	<div class="container" style="padding: 20px; margin-top:20px;">

		<div class="datepicker" id="MyDatepicker">
			<div class="input-group">
				<input class="form-control" type="text">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-calendar"></span>
						<span class="sr-only">Toggle Calendar</span>
					</button>
					<div class="dropdown-menu dropdown-menu-right datepicker-calendar" role="menu" style="display: block;">
						<div class="datepicker-month">
							<div class="datepicker-month-header clearfix">
								<div class="left"><span class="glyphicon glyphicon-chevron-left"></span></div>
								<div class="right"><span class="glyphicon glyphicon-chevron-right"></span></div>
								<div class="center"><a href="#">July 2014</a></div>
							</div>
							<table class="datepicker-month-days">
								<thead>
									<tr>
										<th>Su</th>
										<th>Mo</th>
										<th>Tu</th>
										<th>We</th>
										<th>Th</th>
										<th>Fr</th>
										<th>Sa</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="last-month past"><span><a href="#">30</a></span></td>
										<td class="last-month past"><span><a href="#">31</a></span></td>
										<td class="past"><span><a href="#">1</a></span></td>
										<td class="past"><span><a href="#">2</a></span></td>
										<td class="past"><span><a href="#">3</a></span></td>
										<td class="past"><span><a href="#">4</a></span></td>
										<td class="past"><span><a href="#">5</a></span></td>
									</tr>
									<tr>
										<td class="past"><span><a href="#">6</a></span></td>
										<td class="past"><span><a href="#">7</a></span></td>
										<td class="past"><span><a href="#">8</a></span></td>
										<td class="past"><span><a href="#">9</a></span></td>
										<td class="past"><span><a href="#">10</a></span></td>
										<td class="past"><span><a href="#">11</a></span></td>
										<td class="past"><span><a href="#">12</a></span></td>
									</tr>
									<tr>
										<td class="past"><span><a href="#">13</a></span></td>
										<td class="past"><span><a href="#">14</a></span></td>
										<td class="past"><span><a href="#">15</a></span></td>
										<td class="current-day"><span><a href="#">16</a></span></td>
										<td><span><a href="#">17</a></span></td>
										<td><span><a href="#">18</a></span></td>
										<td><span><a href="#">19</a></span></td>
									</tr>
									<tr>
										<td><span><a href="#">20</a></span></td>
										<td><span><a href="#">21</a></span></td>
										<td><span><a href="#">22</a></span></td>
										<td><span><a href="#">23</a></span></td>
										<td><span><a href="#">24</a></span></td>
										<td class="selected"><span><a href="#">25</a></span></td>
										<td><span><a href="#">26</a></span></td>
									</tr>
									<tr>
										<td><span><a href="#">27</a></span></td>
										<td><span><a href="#">28</a></span></td>
										<td><span><a href="#">29</a></span></td>
										<td><span><a href="#">30</a></span></td>
										<td class="next-month"><span><a href="#">1</a></span></td>
										<td class="next-month"><span><a href="#">2</a></span></td>
										<td class="next-month"><span><a href="#">3</a></span></td>
									</tr>
								</tbody>
							</table>
							<div class="datepicker-month-footer">
								<a class="datepicker-today" href="#">Today</a>
							</div>
						</div>
						<div class="datepicker-wheel"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
