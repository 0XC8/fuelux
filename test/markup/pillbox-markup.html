<div class="clearfix">
	<h2>Pillbox</h2>

	<div id="MyPillbox" class="pillbox">
		<ul class="pillbox-list">
			<li data-value="foo"><span>Item 1</span><span>x</span></li>
			<li class="status-success"><span>Item 2</span><span>x</span></li>
			<li class="status-warning" data-value="three-value"><span>Item 3</span><span>x</span></li>
			<li class="status-important"><span>Item 4</span><span>x</span></li>
			<li class="status-info"><span>Item 5</span><span>x</span></li>
			<li class="status-success"><span>Item 6</span><span>x</span></li>
			<li><span>Item 7</span><span>x</span></li>
			<div class="pillbox-input-wrap">
				<input type="text" class="pillbox-input" size="10" placeholder="add item">
				<ul class="pillbox-suggest" style="display:none;">
				</ul>
			</div>
		</ul>
	</div>

	<div id="MyPillboxEmpty" class="pillbox"><ul class="pillbox-list"></ul></div>'

	<br/>
	<h5 style="clear:both;">Sample Methods</h5>
	<div class="btn-group">
		<input type="button" class="btn btn-default" id="btnAdd" value="add">
		<input type="button" class="btn btn-default" id="btnRemoveByValue" value="remove by value">
		<input type="button" class="btn btn-default" id="btnRemoveBySelector" value="remove by selector">
		<input type="button" class="btn btn-default" id="btnRemoveByText" value="remove by text">
		<input type="button" class="btn btn-default" id="btnItems" value="log items to console">
	</div>
	<hr/>

</div>
