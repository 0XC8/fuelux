<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8" />
	<title>Fuel UX 3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script type="text/javascript">
		var REFERENCE_PORT = "13";
		var serveReferenceParam = location.host.match(/localhost\:80(.*?)(?=&|$)/);
		window.serveReference = (serveReferenceParam[1] === REFERENCE_PORT);
	</script>

	<link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		var link = document.createElement("link");
		link.type = "text/css";
		link.rel = "stylesheet";
		link.href = window.serveReference ? '../../reference/dist/css/fuelux.css' : '../../dist/css/fuelux.css';
		document.getElementsByTagName("head")[0].appendChild(link);
	</script>

	<script src="../../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">
		(function () {
			requirejs.config({
				config: {
					moment: {
						noGlobal: true
					}
				},
				paths: {
					jquery: '../../bower_components/jquery/dist/jquery',
					underscore: '../../bower_components/underscore/underscore',
					bootstrap: '../../bower_components/bootstrap/dist/js/bootstrap',
					moment: '../../bower_components/moment/min/moment-with-locales',
					fuelux: window.serveReference ? '../../reference/dist/js' : '../../js',
					hbs: '../../bower_components/require-handlebars-plugin/hbs',
					fuelux_templates: window.serveReference ? '../../reference/dist/templates/handlebars/fuelux' : '../../templates/handlebars/fuelux',
					bootstrap_templates: window.serveReference ? '../../reference/dist/templates/handlebars/bootstrap' : '../../templates/handlebars/bootstrap'
				},
				shim: {
					'bootstrap': {
						deps: ['jquery'],
						exports: 'bootstrap'
					}
				},
				hbs: {
					partialsUrl: window.serveReference ? '../../reference/dist/templates/handlebars' : '../../templates/handlebars'
				}
			});
		})();
		require(['jquery', 'hbs!fuelux_templates/checkbox', 'fuelux/all'], function ($, checkbox) {
			var $wrapper = $('#checkboxen');

			var $checkbox1 = $(checkbox({
				id: 'myCheckbox1',
				required: true,
				validation: 'error',
				label: 'Checkboxes',
				checkboxes: [
					{label: 'Custom checkbox unchecked on page load' },
					{label: 'Custom checkbox checked on page load', checked: true },
					{label: 'Disabled custom checkbox unchecked on page load', disabled: true },
					{label: 'Disabled custom checkbox checked on page load', checked: true, disabled: true }
				]
			}));

			$wrapper.append($checkbox1);


			$wrapper.find('.checkbox').each(function () {
				$($(this)[0]).checkbox();
				console.log($(this)[0])
			});
		});
	</script>
</head>
<body>
	<form>
		<section id="checkboxes">
			<h2>Checkboxes</h2>
			<div class="thin-box">
				<section id="checkboxen" id="checkboxes-block">Replace Me</section>
			</div>
		</section>
	</form>
</body>
